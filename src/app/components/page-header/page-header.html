<header class="page-header">
    <div class="header-content">
        <div class="title-section">
            <h1 class="page-title">{{ title }}</h1>
            <p class="page-subtitle">{{ description }}</p>
        </div>
        <div class="header-actions">
            <!-- Action Button -->
            <button *ngIf="isAuthenticated && actionButtonText" class="btn-action" (click)="onActionClick()">
                <i *ngIf="actionButtonIcon" [class]="actionButtonIcon + ' me-2'"></i>
                {{ actionButtonText }}
            </button>
            <ng-content></ng-content>
        </div>
    </div>
</header>
