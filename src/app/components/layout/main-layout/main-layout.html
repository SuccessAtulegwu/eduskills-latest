<div class="main-layout">
  <!-- Sidebar -->
  <app-sidebar 
    [isOpen]="sidebarOpen"
    [isCollapsed]="sidebarCollapsed"
    (sidebarClose)="closeSidebar()">
  </app-sidebar>
  
  <div class="layout-container">
    <!-- Header -->
    <app-header 
      (sidebarToggle)="toggleSidebar()"
      (sidebarCollapseToggle)="toggleSidebarCollapse()"
      (rightPanelToggle)="toggleRightPanelVisibility()">
    </app-header>
    
    <!-- Main Content Area -->
    <main class="main-content" [class.no-right-panel]="!showRightPanel">
      <div class="content-wrapper">
        <!-- Router Outlet for page content -->
        <router-outlet></router-outlet>
      </div>
      
      <!-- Footer -->
      <app-footer></app-footer>
    </main>
    
    <!-- Right Panel (conditionally rendered - Desktop only) -->
    <app-right-panel 
      *ngIf="showRightPanel"
      class="d-none d-lg-block"
      [isOpen]="rightPanelOpen" 
      (panelClose)="closeRightPanel()">
    </app-right-panel>
  </div>
</div>
