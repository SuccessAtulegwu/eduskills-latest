<div class="follow-container">
     <app-page-header title="Following" description="Videos from creators you follow"></app-page-header>

     <div class="px-3 px-md-4 mt-5">
          <div class="alert alert-primary d-flex flex-column gap-3 rounded-4 border-0 shadow-sm p-4" role="alert">
               <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-info-circle fs-4 text-primary"></i>
                    <span class="fw-semibold">You're not following anyone yet. Explore creators to find content you
                         like!</span>
               </div>
               <div>
                    <app-button label="Explore Now" icon="bi-compass" customClass="custom-gradient-btn px-4 py-2"
                         (clicked)="onExplore()"></app-button>
               </div>
          </div>
     </div>


</div>
