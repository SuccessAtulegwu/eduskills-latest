<div class="academics-container">
    <!-- Header Section -->
    <app-page-header title="Career"
        description="Explore our collection of high-quality educational content" actionButtonText="Upload Video"
        actionButtonIcon="bi bi-upload" (actionButtonClick)="onUploadVideo()">
    </app-page-header>

    <!-- Filter Bar -->
    <div class="filter-bar d-flex flex-column flex-lg-row align-items-lg-end justify-content-between gap-3 gap-lg-4">
        <div class="filters-left d-flex flex-column flex-md-row gap-3 gap-lg-4 w-100 w-lg-auto">
            <!-- Duration Filter -->
            <div class="filter-group flex-fill">
                <label class="filter-label mb-2"><i class="bi bi-funnel"></i> Filter by Duration</label>
                <app-account-type-selector [accountTypes]="durationOptions" [(ngModel)]="selectedDuration" [label]="''"
                    [placeholder]="'All Durations'" id="durationFilter">
                </app-account-type-selector>
            </div>

            <!-- Sort Filter -->
            <div class="filter-group flex-fill">
                <label class="filter-label mb-2"><i class="bi bi-sort-down"></i> Sort By</label>
                <app-account-type-selector [accountTypes]="sortOptions" [(ngModel)]="selectedSort" [label]="''"
                    [placeholder]="'Newest First'" id="sortFilter">
                </app-account-type-selector>
            </div>
        </div>

        <!-- Right Actions -->
        <div class="filters-right d-flex align-items-center mt-2 mt-lg-0">
            <app-toggle-button [(ngModel)]="shortLessonsOnly">
                <span class="fw-bold">Short Videos</span>
            </app-toggle-button>
        </div>
    </div>

    <div class="video-grid mt-4">
      <app-video-card *ngFor="let video of eduVideos; let i = index" [data]="video"
        [allVideos]="eduVideos" [videoIndex]="i"></app-video-card>
    </div>
</div>
