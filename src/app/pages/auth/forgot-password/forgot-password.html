<div class="auth-container">
    <app-theme-toggle></app-theme-toggle>

    <div class="auth-card">
        <div class="auth-header">
            <div class="logo">
                <i class="bi bi-mortarboard-fill"></i>
            </div>
            <h2 class="auth-title">Forgot Password?</h2>
            <p class="auth-subtitle">Enter your email to reset your password</p>
        </div>

        <div *ngIf="successMessage" class="alert alert-success animate-fade-in">
            <i class="bi bi-check-circle-fill me-2"></i>
            {{ successMessage }}
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger animate-fade-in">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            {{ errorMessage }}
        </div>

        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="auth-form" *ngIf="!successMessage">
            <!-- Email -->
            <div class="mb-4">
                <app-input type="email" formControlName="email" label="Email Address" placeholder="exampl@email.com"
                    [required]=true icon="envelope"></app-input>
                <!-- <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" formControlName="email"
                        placeholder="exampl@email.com" [class.is-invalid]="submitted && f['email'].errors">
                    <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
                        <div *ngIf="f['email'].errors['required']">Email is required</div>
                        <div *ngIf="f['email'].errors['email']">Please enter a valid email</div>
                    </div>
                </div> -->
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 btn-auth" [disabled]="isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                <span>{{ isLoading ? 'Sending Link...' : 'Send Reset Link' }}</span>
            </button>
        </form>

        <!-- Back to Login -->
        <div class="text-center mt-4 bt-div-text">
            <a routerLink="/login" class="back-link">
                <i class="bi bi-arrow-left me-1"></i> Back to Login
            </a>
        </div>
    </div>
</div>
